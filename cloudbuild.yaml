steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'europe-west10-docker.pkg.dev/sunday-ai-work/nextjs-repo/landing-page', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west10-docker.pkg.dev/sunday-ai-work/nextjs-repo/landing-page']

  # Deploy container to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'landing-page'
      - '--image'
      - 'europe-west10-docker.pkg.dev/sunday-ai-work/nextjs-repo/landing-page'
      - '--region'
      - 'europe-west10'
      - '--allow-unauthenticated'
images:
  - 'europe-west10-docker.pkg.dev/sunday-ai-work/nextjs-repo/landing-page'